{% extends "base.html" %}

{% block title %}{{ content['title'] }}{% endblock %}

{% block content %}

<form method="POST">
  <div class="input-group col-md-12">
    <input type="text" class="form-control col-md-6" placeholder="Title" aria-describedby="basic-addon1" name="title"></input>
    <div class="input-group-btn">
      <button type="submit" class="btn btn-default">提交</button>
    </div><!-- /btn-group -->
  </div>
  <div class="input-group col-md-12">
    <textarea class="form-control" rows="30" placeholder="Text" name="text"></textarea>
  </div>
</form>

{% endblock %}
